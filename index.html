<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="./src/style/style.css">
	<title>Test Pj JS</title>
	

	
</head>
<body>
	<div class="container">
    <div class="header">
      <div class="header-block">
        <div class="header-logo">K</div>
        <div class="header-menu">
          <ul class="header-menu-list">
            <li class="header-menu-item">Home</li>
            <li class="header-menu-item">About</li>
            <li class="header-menu-item">Project</li>
            <li class="header-menu-item">Me</li>
          </ul>
        </div>
        <div class="header-profile"></div>
      </div>
    </div>
		<section class="section ">
      <h1 class="">To-Do List</h1>
        <form>
          <input type="text" id="task"  placeholder="Enter a task">
          <button class="buttonTask" type="button" onclick="addTask()">Add Task</button>
        </form>
        <ul id="list"></ul>
        <script>
          function addTask() {
            var task = document.getElementById("task").value; // Принимаем инпут от пользователя
      if (task.trim() === "") {
              alert("Пожалуйста, введите задачу, прежде чем добавлять ее в список.");
              return;
            }
            var list = document.getElementById("list"); // Находим лист по айди, для последующего использования в коде
            var newItem = document.createElement("li"); // создаем новый элемент html li	
            newItem.innerHTML = task + " "; // пихаем в список содержание инпута
      var deleteBtn = document.createElement("button"); // Создаём кнопку удаления элемента из списка
            deleteBtn.innerHTML = "Delete"; // Вставляем текст в кнопку
            deleteBtn.onclick = function() {
              list.removeChild(newItem); // Создали функцию, которая удаляет текущую задачу в туду
            }
            newItem.appendChild(deleteBtn); // кидаем в жлемент списка кнопку
            list.appendChild(newItem); //
          }
        </script>
    </section>

		<div class="section_block-hex section">
      <div class="hex-colors ">
        <h1 class="color-animation">Нажмите на кнопку чтобы изменить шестнадцатеричный код случайного цвета #<span id="hex-code">000000</span></h2>
        <button onclick="changeColor()" type="button" class="btn btn-primary">Жмакни</button>
      </div>
    </div>

	</div>


	<script src="./js/hexCode.js"></script>
	
</body>
</html>
